<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------------------------------------
       Title
    ------------------------------------------------->
    <title>Table-2</title>


    <!------------------------------------------------
       Link External Custom Style Sheets
    ------------------------------------------------->
    <link rel="stylesheet" href="Css/style.css">


</head>

<body>

    <!------------------------------------------------
       Wrapper Start
    ------------------------------------------------->
    <div class="wrapper">


        <!------------------------------------------------
           Main Table Start
        ------------------------------------------------->
        <table id="main-table">
            <tbody>
                <tr>
                    <td>1</td>
                    <td width="25%">2</td>
                    <td width="28%">3</td>
                    <td colspan="2">4</td>
                </tr>
                <tr height="70px">
                    <td>5</td>
                    <td>6</td>
                    <td rowspan="3">7</td>
                    <td colspan="2" rowspan="5">8</td>
                </tr>
                <tr>
                    <td>9</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>11</td>
                    <td rowspan="5">12</td>
                </tr>
                <tr>
                    <td>13</td>
                    <td>14</td>
                </tr>
                <tr height="90px">
                    <td>15</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                </tr>
                <tr height="90px">
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                </tr>
            </tbody>
        </table>
        <!------------------------------------------------
           Main Table End
        ------------------------------------------------->

    </div>
    <!------------------------------------------------
       Wrapper Start
    ------------------------------------------------->

</body>

</html>
